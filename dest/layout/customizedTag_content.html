<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<style>
    .table tr {
        border-top: 1px solid #c8ced3;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    .table tr th {
        justify-content: flex-start;
    }
    
    .table tr td {
        justify-content: flex-end;
    }
</style>
<div class="row equipsRow" id="tagContent">
    <div class="col-xl-4 col-lg-6">
        <div class="card">
            <div class="card-header">新增吊牌</div>
            <div class="card-body">
                <form action="php/customizedTag.php" method="POST" enctype="multipart/form-data">
                    <table class="table">
                        <tr>
                            <th>吊牌名稱</th>
                            <td>
                                <input type="text" name="tagName" id="">
                            </td>
                        </tr>
                        <tr>
                            <th>吊牌圖案來源1</th>
                            <td>
                                <img src="">
                                <input type="file" name="tagSrc1" id="">
                            </td>
                        </tr>
                        <tr>
                            <th>吊牌圖案來源2</th>
                            <td>
                                <img src="../img/customized_collar/new1">
                                <input type="file" name="tagSrc2" id="">
                            </td>
                        </tr>
                        <tr>
                            <th>吊牌所需點數</th>
                            <td>
                                <input type="text" name="tagPoint" id="">
                            </td>
                        </tr>
                    </table>
                    <div class="row">
                        <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                            <button class="btn btn-pill btn-block btn-primary confirmInsert" type="button">新增吊牌</button>
                        </div>
                        <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                            <button class="btn btn-pill btn-block btn-secondary cancelClear" type="reset">清除</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function getTagInfo() {
        $.ajax({
            url: "php/getTagInfo.php",
            type: "post",
            dataType: "json",
            success: function(data) {
                let msg = "";
                for (i = 0; i < data.length; i++) {
                    msg += `
                <div class="col-xl-4 col-lg-6">
                    <div class="card">
                        <div class="card-header" tagNo="${data[i].tagNo}">吊牌${data[i].tagNo}號</div>
                        <div class="card-body">
                            <form action="php/customizedTag.php" method="POST" enctype="multipart/form-data">
                                <table class="table">
                                    <tr>
                                        <th>吊牌名稱</th>
                                        <td>
                                            <input type="text" name="tagName" id="" value="${data[i].tagName}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>吊牌圖案來源1</th>
                                        <td>
                                            <img src="./img/customized_collar/new1/${data[i].tagSrc1}" style="max-width: 100px;">
                                            <input type="file" name="tagSrc1" id="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>吊牌圖案來源2</th>
                                        <td>
                                            <img src="./img/customized_collar/new1/${data[i].tagSrc2}" style="max-width: 100px;">
                                            <input type="file" name="tagSrc2" id="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>吊牌所需點數</th>
                                        <td>
                                            <input type="text" name="tagPoint" id="" value="${data[i].tagPoint}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>上下架狀態</th>
                                        <td>
                                            <label class="switch switch-3d switch-success">
                                            <input class="switch-input equipStatus" type="checkbox">
                                            <span class="switch-slider"></span>
                                            </label>
                                        </td>
                                    </tr>
                                </table>
                                <div class="row">
                                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                                        <button class="btn btn-pill btn-block btn-primary confirmInsert" type="submit">確認修改</button>
                                    </div>
                                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                                        <button class="btn btn-pill btn-block btn-secondary cancelClear" type="reset">刪除吊牌</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>`;
                }
                $("#tagContent").append(msg);
            }
        })
    }
    getTagInfo();
</script>
