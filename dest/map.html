    <script>
        $(document).ready(function () {

            var winWidth = $(window).width();
            var winHeight = $(window).height();

            // [展開/關閉] 快速搜尋/我的收藏
            $('#map_option_fil').click(function () {
                $(this).siblings('.map_filter_filter').slideToggle('slow');
                $(this).toggleClass('is-active');

                if ($(this).hasClass('is-active')) {
                    $(this).parent('div').parent('div').children('.map_Fav').children('.map_filter_favorite').hide();
                    $(this).parent('div').parent('div').children('.map_Fav').children('#map_option_fav').removeClass('is-active');
                };
            });

            $('#map_option_fav').click(function () {
                $(this).siblings('.map_filter_favorite').slideToggle('slow');
                $(this).toggleClass('is-active');

                if ($(this).hasClass('is-active')) {
                    $(this).parent('div').parent('div').children('.map_filter').children('.map_filter_filter').hide();
                    $(this).parent('div').parent('div').children('.map_filter').children('#map_option_fil').removeClass('is-active');
                };
            });

            // 小於992px, 移除is-active
            if (winWidth > 992) {
                $('#map_option_fil').addClass('is-active');
            };
