<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- 頁籤標題 -->

<body>

                        <img src="https://picsum.photos/540" class="card img-responsive">

<div class="postregionbackblock"></div>

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-body">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        @@include('./layout/footer.html')
    </div>
